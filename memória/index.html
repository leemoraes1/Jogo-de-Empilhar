<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Barra de navegação -->
  <div class="navbar">
    <div class="inicio">Início</div>
  </div>

  <!-- Container principal -->
  <div class="container">
    <!-- Caixa de instruções -->
    <div class="caixadeinstrucao">
      <h2>Como Jogar</h2>
      <p>Encontre os pares virando as cartas. O jogo termina quando todas as cartas forem combinadas!</p>
    </div>

    <!-- Tabuleiro do jogo -->
    <div id="cardboard"></div>
  </div>

  <!-- Informações do jogo -->
  <div id="game-info">
    <div id="score">Pontuação: 0</div>
    <div id="message"></div>
    <button id="restart-btn">Reiniciar</button>
  </div>

  <!-- Mensagens de fim de jogo -->
  <div class="game-over">Game Over!</div>
  <div class="parabens">Parabéns! Você venceu!</div>

  <script src="script.js"></script>
</body>

</html>
